<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="https://kit.fontawesome.com/8f76becb1e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <title>Todo List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <main>
        <div class="todo-box">
            <div class="todo-header">
                <p>Demo Todo list</p>
                <i class="fa-solid fa-rotate"></i>
            </div>
            <form action="#">
                <div class="todo-input">
                    <input type="text" placeholder="Add to your list..." class="in-task">
                    <i class="fa-solid fa-left-long"></i>
                </div>
                <div class="task-container"></div>
                <button class="delete"> Clear All completed</button> 
            </form>
        </div>
    </main>
    <script type="module" src="/dist/main.bundle.js"></script>
</body>
</html>
