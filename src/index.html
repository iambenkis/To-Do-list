<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f76becb1e.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <main>
        <div class="todo-box">
            <div class="todo-header">
                <p>Demo</p>
                <i class="fa-solid fa-rotate"></i>
            </div>
            <form action="">
                <div class="todo-input">
                    <input type="text" placeholder="Add to your list...">
                    <i class="fa-solid fa-left-long"></i>
                </div>
                <div class="task-container">
                    <div class="task">
                        <div class="t-left">
                            <input type="checkbox" name="Drag" class="checkbox"> 
                            <label for="">Drag 'n drop to reorder your list</label>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i> 
                    </div> 
                    <div class="task">
                        <div class="t-left">
                            <input type="checkbox" name="Drag" id="">
                            <label for="">Drag 'n drop to reorder your list</label>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <button class="delete">
                    <p>Clear All completed</p>
                </button>
            </form>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
